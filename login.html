<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log-in</title>
</head>
<body>
	<div id="welcome">
	<h3>Welcome back! Enter your account info to <i>log in!</i></h3>
</div>
<div class = "login">
	<form action = "home.html" autocomplete= "on">
		<label for="email"><i>"No motto? Use Ajinomoto!"</i></label><br>
		<input type="text" placeholder="User" name="email" required/><br>
		<br>
		<label for="password"></label>
		<input type="password" placeholder="Password" name="password" required/><br>
		<br>
		<div class = "remembermebox">
		<input type = "checkbox" name="remember"> Remember Me
		</div><br>
		<br>
		<button>Login</button>
	</form>
</div>
</body>
</html>
